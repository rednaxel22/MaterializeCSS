<!DOCTYPE html>
<html>
   <head>
      <title>The Materialize Example</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link rel="stylesheet" href="chart.d3.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
      <div class="card-panel teal lighten-2"><h5>Hello World!</h5></div>
      <div class="row">
        <div class="col s12 m4 l3 light-blue darken-4">
          <ul class="collection">
            <li class="collection-item"  style="padding:5px;">
              <div class="row" style="margin:0px;">
                <div class="col s9">
                  <span class="title">Titulo</span>
                  <div>
                    <small>Subtitulos</small>
                  </div>
                </div>
                <div class="col s3" style="font-size:30px;">
                  <div class="secondary-content" style="padding-top:10px;">123</div>
                </div>
              </div>
            </li>
            <li class="collection-item"  style="padding:5px;">
              <div class="row" style="margin:0px;">
                <div class="col s9">
                  <span class="title">Titulo 2</span>
                  <div>
                    <small>Subtitulos 2</small>
                  </div>
                </div>
                <div class="col s3" style="font-size:30px;">
                  <div class="secondary-content" style="padding-top:10px;">456</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col s12 m8 l9 cyan accent-4" style="color:white;">
          <div class="row">
            <div class="col s12">
              <i class="tiny material-icons">assessment</i>Previsiones
            </div>
            <div class="divider"></div>
            <div class="col s12">
              <div>
                <a class="waves-effect waves-light btn">Trafico</a>
                <a class="btn">Conversion</a>
                <a class="btn">JavaScript</a>
                <a class="btn">Ventas</a>
              </div>
              <div class="row">
                <div id="chartContainerDiv">
                  <div id="prevChart" class="white chart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="chart.d3.js"></script>
      <script type="text/javascript">
        var source = "https://data.cityofchicago.org/resource/w8km-9pzd.csv?$select=year,bus,rail,paratransit,total"
        // var source = "https://gist.githubusercontent.com/rednaxel22/0abb1f459175c4d2f3627318ec931f19/raw/789a66f71c2983f356f8822b92c7a945bf132f37/temperatureprojection.csv"
        var chart1 = lineChart(window,d3,'#prevChart','chartContainerDiv',source,'year');
        window.addEventListener('resize', chart1.render);
      </script>
   </body>
</html>

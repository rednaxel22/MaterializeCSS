<!DOCTYPE html>
<html>
   <head>
      <title>The Materialize Example</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      <style media="screen">
      .wrap {
        position: relative;
        display: inline-block;
      }

      .wrap span {
        position: absolute;
        top: 0;
        right: 0;
      }
      </style>
  </head>
  <body>
      <div class="card-panel teal lighten-2"><h5>Hello World!</h5></div>
      <div class="row">
        <div class="col s3 #01579b light-blue darken-4">
          <ul class="collection">
            <li class="collection-item"  style="padding:5px;">
              <div class="row" style="margin:0px;">
                <div class="col s9">
                  <span class="title">Titulo</span>
                  <div>
                    <small>Subtitulos</small>
                  </div>
                </div>
                <div class="col s3" style="font-size:30px;">
                  <div class="secondary-content" style="padding-top:10px;">123</div>
                </div>
              </div>
            </li>
            <li class="collection-item"  style="padding:5px;">
              <div class="row" style="margin:0px;">
                <div class="col s9">
                  <span class="title">Titulo 2</span>
                  <div>
                    <small>Subtitulos 2</small>
                  </div>
                </div>
                <div class="col s3" style="font-size:30px;">
                  <div class="secondary-content" style="padding-top:10px;">456</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="col s9 #00b8d4 cyan accent-4" style="color:white;">
          bbb
        </div>
      </div>
   </body>
</html>
